<ion-app>
  <!-- menu -->
  <ion-menu side="start" type="push" menuId="main" contentId="main">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <div class="user-section">
          <img src="{{currentUser?.picture || 'assets/account.png'}}" alt="">
        </div>
        <!-- <ion-title size="small">{{currentUser?.name.split(' ')[0] | titlecase}}</ion-title> -->
      </ion-toolbar>
    </ion-header>

    <ion-content>      
    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-buttons class="ion-text-center">
          <ion-button size="large" (click)="logout()">
            <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
