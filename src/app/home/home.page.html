<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- List of Sliding Items -->
  <ion-item-sliding *ngFor="let l of listTodo,let i = index">
    <ion-item>
      <ion-label>{{l.name}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(i)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <form (ngSubmit)="addTodo()">
    <ion-item>
      <ion-input clearInput placeholder="Nouveau todo"></ion-input>
    </ion-item>
    <button ion-button type="submit">cr√©e Todo</button>
  </form>
</ion-content>
