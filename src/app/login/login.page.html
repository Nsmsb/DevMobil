<ion-header>
  <ion-toolbar>
    <ion-title>Identification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="connexion()">
    <ion-item>
      <ion-label position="stacked">Mail</ion-label>
      <ion-input formControlName="mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">MDP</ion-label>
      <ion-input formControlName="mdp"></ion-input>
    </ion-item>
  
    <ion-button [disabled]="loginForm.invalid" expand="block" type="submit">Validate</ion-button>
  </form>
</ion-content>
