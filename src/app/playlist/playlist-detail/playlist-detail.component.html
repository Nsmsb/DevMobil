<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{(playlist$ | async)?.name | titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="playlist$ | async as playlist; else loading" [fullscreen]="true">

  <div id="container">
    <ion-list *ngIf="playlist.todos$ | async as todos; else notYetCreated">
      <ion-item-sliding *ngFor="let todo of todos; trackBy:trackFunction">
        <app-todo-card [todo]="todo"></app-todo-card>
        <ion-item-options side="end">
          <ion-item-option class="edite-option" (click)="update(todo)">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </ion-item-option>
          <ion-item-option class="delete-option" (click)="delete(todo)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <div>
      <ion-item class="empty" *ngIf="todos?.length === 0">
        <ion-label>{{playlist.name}} Todo list is empty !</ion-label>
      </ion-item>
      <ion-item class="empty" *ngIf="todos?.length === 0">
        <img src="https://cdn.icon-icons.com/icons2/1875/PNG/512/fileempty_120151.png">
      </ion-item>
    </div>
    </ion-list>
    <ng-template #notYetCreated>
      <ion-list>
        <ion-item>
          <ion-label>{{playlist.name}} Todo list is empty !</ion-label>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>
</ion-content>
<ng-template #loading>
  <ion-content>
    <div class="container">
      <h3 color="danger">{{currentStateMessage}}</h3>
    </div>
    <ion-item *ngIf="etat">
      <img src="https://cdn-icons-png.flaticon.com/512/1375/1375138.png">
    </ion-item>
  </ion-content>
</ng-template>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-fab-button mode="ios" size="large" (click)="creat()">+</ion-fab-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
