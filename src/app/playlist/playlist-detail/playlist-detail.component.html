<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{(playlist$ | async)?.name | titlecase}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="playlist$ | async as playlist; else loading" [fullscreen]="true">

  <div id="playlist-header" [ngClass]="playlist.style">
    <ion-grid>
      <ion-row>
        <ion-label class="title">{{playlist.name}}</ion-label>
      </ion-row>
      <ion-row>
        <ion-label class="owner">By @nassim</ion-label>
      </ion-row>
      <ion-row>
        <ion-label class="progress">25 Done, 16 waiting.</ion-label>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button (click)="deletePlaylist(playlist)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button (click)="edit(playlist)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button>
            <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      
    </ion-grid>
  </div>

  <div id="todo-list">
    <h3>{{'All tasks' | uppercase}}</h3>
    <ion-list *ngIf="playlist.todos$ | async as todos; else notYetCreated">
      <ion-item-sliding *ngFor="let todo of todos; trackBy:trackFunction">
        <app-todo-card [todo]="todo"></app-todo-card>
        <ion-item-options side="end">
          <ion-item-option class="edite-option" (click)="update(todo)">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </ion-item-option>
          <ion-item-option class="delete-option" (click)="delete(todo)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <!-- empty todo list -->
      <div class="empty-list">
        <img *ngIf="todos?.length === 0" src="assets/boost.png" alt="empty todo list">
        <h3>Let's go, add new tasks !</h3>
      </div>
    </ion-list>
    <ng-template #notYetCreated>
      <ion-list>
        <ion-item>
          <div class="empty-list">
            <img src="assets/boost.png" alt="empty todo list">
            <h3>Let's go, add new tasks !</h3>
          </div>
          <ion-label>{{playlist.name}} Todo list is empty !</ion-label>
        </ion-item>
      </ion-list>
    </ng-template>
  </div>
</ion-content>
<ng-template #loading>
  <ion-content class="spinner-center">
    <ion-spinner name="dots"></ion-spinner>
  </ion-content>
</ng-template>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-fab-button mode="ios" size="large" (click)="create()" [ngClass]="(playlist$ | async)?.style + '-fab'">+</ion-fab-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
