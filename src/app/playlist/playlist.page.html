<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Playlists</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="user-section">
    <h1>What's up, {{currentUser.name.split(' ')[0] | titlecase}}!</h1>
  </div>

  <div class="section">
    <h3>{{'All playlists' | uppercase}}</h3>
    <div *ngIf="(playlists$ | async) as playlists; else loading">
      <ion-slides *ngIf="playlists.length!==0;else emptyPlaylist">
      <ion-slide *ngFor="let playlist of playlists;">
          <app-playlist-card [playlist]="playlist"></app-playlist-card>
      </ion-slide>
    </ion-slides>
    </div>

  </div>

  <div class="section">
    <ion-list *ngIf="(todayItems | async) as items; else emptyTodo;">
      <h3>{{'Today\'s tasks' | uppercase}}</h3>
      <ion-item-sliding *ngFor="let item of items; trackBy:trackFunction" >
        <app-todo-card [todo]="item"></app-todo-card>
        <ion-item-options side="end">
          <ion-item-option class="view-list-option" [routerLink]="[item.playlistId]" routerLinkActive="true">
            <ion-icon slot="icon-only" name="reorder-four-outline"></ion-icon>
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ng-template #loading>
      <h3>Loading</h3>
      <img src="https://images.assetsdelivery.com/compings_v2/vivat191192/vivat1911921911/vivat191192191100457.jpg">
      </ng-template>
  </div>
</ion-content>

<ng-template #emptyTodo>
  <h3>No tasks for day</h3>
  <img src="https://cdn.icon-icons.com/icons2/1875/PNG/512/fileempty_120151.png">
</ng-template>

<ng-template #emptyPlaylist>
  <h3>Sorry we couldn't find playlist</h3>
  <img src="https://cdn-icons-png.flaticon.com/512/14/14355.png">
</ng-template>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-fab-button size="large" (click)="openModal()">+</ion-fab-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
