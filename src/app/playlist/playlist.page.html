<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Playlists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Playlists</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list *ngIf="(playlists$ | async) as playlists; else loading">
      <ion-item-sliding *ngFor="let playlist of playlists;">
        <ion-item [routerLink]="[playlist?.id]" routerLinkActive="true">
          <ion-label>{{ playlist.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="delete(playlist)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
      <ion-item *ngIf="playlists.length === 0">
        <ion-label>No playlist exists !</ion-label>
      </ion-item>
    </ion-list>
    <ng-template #loading>
      <h3>Loading playlists ...</h3>
    </ng-template>
    <ion-button expand="block" (click)="openModal()">Add Playlist</ion-button>
  </div>
</ion-content>
